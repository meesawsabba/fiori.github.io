
APP_TITLE=SAP Web Analytics - plug-in FLP

APP_DESCRIPTION=Plug-in SAP Web Analytics per tracciare SAP Fiori Launchpad

CONSENT_OPT_IN_TEXT=Questo sito utilizza SAP Web Analytics per analizzare come viene utilizzato questo sito. I cookie vengono utilizzati per identificare le visite ripetute. Se sei d'accordo, indica la tua preferenza con il pulsante "Consenti" in basso. Le informazioni generate (compresa una parte del tuo indirizzo IP e di un ID browser) saranno trasmesse a SAP e archiviate da SAP sui suoi server. Tali informazioni saranno utilizzate solo allo scopo di valutare l'utilizzo del sito Web e compilare report sull'attivit\u00E0 del sito Web per gli operatori del sito Web e per migliorare il sito. Con l'adesione, acconsenti al trattamento dei dati analitici nel modo e per gli scopi sopra indicati.

CONSENT_OPT_OUT_TEXT=Questo sito utilizza SAP Web Analytics per analizzare come gli utenti utilizzano il sito. Sulla base del tuo consenso preventivo, nel browser del tuo dispositivo viene reso persistente un cookie per identificare le tue visite ripetute e la pagina di origine delle tue visite. Queste informazioni vengono utilizzate esclusivamente allo scopo di valutare l'utilizzo del sito Web e per migliorare ulteriormente il sito. Per revocare il tuo consenso al tracciamento, indica le tue preferenze utilizzando il pulsante "Interrompi tracciamento" qui di seguito.
