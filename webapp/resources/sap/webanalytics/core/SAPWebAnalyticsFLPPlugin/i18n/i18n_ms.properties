ANONYMOUS_CONSENT_OPT_IN_TEXT=Tapak ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan tapak ini. Kuki digunakan untuk mengenal pasti lawatan berulang. Jika anda bersetuju, sila tentukan keutamaan anda menggunakan pilihan "Benarkan" di bawah, jika tidak penjejakan pembatalan akan diteruskan. Maklumat dijanakan (termasuk bahagian alamat IP dan ID pelayan anda) akan dipindahkan ke dan disimpan oleh SAP dalam pelayannya. Kami akan menggunakan maklumat ini hanya untuk tujuan penilaian penggunaan laman web dan pengumpulan laporan pada aktiviti laman web bagi pengendali laman web - dan akhirnya, melakukan penambahbaikan tapak. Keputusan anda iaitu persetujuan anda untuk pemprosesan data analisis dengan cara dan untuk tujuan seperti dinyatakan di atas.
ANONYMOUS_CONSENT_OPT_OUT_TEXT=Tapak ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan tapak. Berdasarkan pada keutamaan terdahulu anda, kuki diteruskan dalam pelayar bagi peranti anda untuk mengenal pasti lawatan berulang. Maklumat ini digunakan sepenuhnya untuk tujuan penilaian penggunaan laman web dan untuk meningkatkan tapak selanjutnya. Jika anda ingin membatalkan penjejakan, sila tentukan keutamaan anda menggunakan butang "Batalkan" di bawah.
