
APP_TITLE=SAP Web Analytics - FLP Plug-In

APP_DESCRIPTION=Pasang masuk SAP Web Analytics untuk penjejakan SAP Fiori Launchpad

CONSENT_OPT_IN_TEXT=Tapak ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan tapak ini. Kuki digunakan untuk mengenal pasti lawatan berulang. Jika anda bersetuju, sila tentukan keutamaan anda menggunakan pilihan "Benarkan" di bawah. Maklumat dijanakan (termasuk bahagian alamat IP dan ID pelayan anda) akan dipindahkan ke dan disimpan oleh SAP dalam pelayannya. Kami akan menggunakan maklumat ini hanya untuk tujuan penilaian penggunaan laman web dan pengumpulan laporan pada aktiviti laman web bagi pengendali laman web serta melakukan penambahbaikan tapak. Keputusan anda iaitu persetujuan anda untuk pemprosesan data analisis dengan cara dan untuk tujuan seperti dinyatakan di atas.

CONSENT_OPT_OUT_TEXT=Tapak ini menggunakan SAP Web Analytics untuk menganalisis cara pengguna menggunakan tapak. Berdasarkan pada keutamaan terdahulu anda, kuki diteruskan dalam pelayar bagi peranti anda untuk mengenal pasti lawatan berulang dan halaman asal lawatan anda. Maklumat ini digunakan sepenuhnya untuk tujuan penilaian penggunaan laman web dan untuk meningkatkan tapak selanjutnya. Jika anda ingin membatalkan persetujuan penjejakan anda, sila tentukan keutamaan anda menggunakan butang "Hentikan Penjejakan" di bawah.
