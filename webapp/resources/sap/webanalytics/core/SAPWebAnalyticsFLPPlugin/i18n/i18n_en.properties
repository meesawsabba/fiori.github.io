CONSENT_OPT_IN_TEXT=This site uses SAP Web Analytics to analyze how this site is used. Cookies are used to identify the repeat visits. If you agree, please specify your preference using the "Allow" option below. The information generated (including a part of your IP address and a browser ID) will be transmitted to and stored by SAP on its servers. We will use this information only for the purpose of evaluating website usage and compiling reports on website activity for website operators, and also to improve the site.Your decision is your consent to the processing of analytics data in the manner and for the purposes set out above.

CONSENT_OPT_OUT_TEXT=This site uses SAP Web Analytics to analyze how users use the site. Based on your prior consent, a cookie is persisted in the browser of your device to identify your repeat visits and your visit origin page. This information is used solely for the purpose of evaluating website usage and to further improve the site. If you would like to revoke your tracking consent, please specify your preference using the "Stop Tracking" button below.
